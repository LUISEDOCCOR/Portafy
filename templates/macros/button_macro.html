{% macro render_button(label="Entrar",icon="fa-solid fa-arrow-up-right-from-square", id="") %}
<button
    id="{{ id }}"
    class="inline-flex gap-2 font-mono text-sm text-neutral-600
    items-center border-2 border-neutral-600 px-2 py-1
    rounded-md hover:text-black transition-colors">
    <span>{{ label }}</span>
    <i class="{{ icon }}"></i>
</button>
{% endmacro %}
